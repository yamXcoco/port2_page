<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="../js/common.js"></script>

    <!-- 아이콘 -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="../index.html">
          <img src="../images/Yunjung JO (1).png" alt="" />
        </a>
      </div>
      <ul class="nav">
        <li><a href="./main_2.html">자기소개</a></li>
        <li><a href="./main_3.html">작업물</a></li>
        <li><a href="#x">연락</a></li>
      </ul>
      <div class="hamburger"><i class="xi-bars"></i></div>
    </div>
    <div class="content content6" id="contact">
      <div class="box">
        <div class="call_text">
          <h1>LET’S CONNECT</h1>
          <p>
            와주셔서 감사합니다. 작업을 재미있게 보셨거나 더 궁금하신 이야기가
            있으시면 아래의 연락처로 편하게 연락주시면 감사하겠습니다.
          </p>
          <h2>
            contact <br />
            010 4170 1335
          </h2>
        </div>
        <div class="call_form">
          <form id="contact-form">
            <input type="hidden" name="contact_number" />
            <input type="hidden" name="subject" value="안녕하세요!!!" />
            <label>이름</label>
            <input type="text" id="userName" placeholder="이름" name="name" />
            <label>이메일</label>
            <input type="email" id="email" placeholder="이메일" name="email" />
            <label>내용</label>
            <textarea
              id="message"
              cols="30"
              rows="10"
              placeholder="내용"
              name="message"
            ></textarea>
            <button class="submit" type="submit">보내기</button>
          </form>
        </div>
      </div>
    </div>
    <div class="dimm5">
      <i class="xi-spinner-5 xi-spin"></i>
    </div>
    <div class="end">
      <span>✨</span>
      <p>
        메일이 성공적으로 <br />
        발송되었습니다.
      </p>
      <button class="close_bt">닫기</button>
    </div>

    <!-- 메일 -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
      ;(function () {
        emailjs.init('9lEGkKPbu0kznDV1X')
      })()
    </script>
    <script src="../js/app.js"></script>
  </body>
</html>
